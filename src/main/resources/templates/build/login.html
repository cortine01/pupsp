<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMCpagos</title>
    <link rel="icon" href="src/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="logincss.css">
    <link rel="script" href="script.js">
</head>

<body>

    <header>
        <div class="logo">
            <a  th:href="@{/}">
                <img src="src/logo.png" alt="Logo Empresa">
            </a>
        </div>
        <div class="auth-buttons">
            <a th:href="@{/register}" class="register-btn">Registrarse</a>
            <a th:href="@{/login}" class="login-btn">Iniciar Sesión</a>
        </div>
    </header>

    <form name="USERS" th:action="@{/login}" method="post">
        <div class="login-wrap">
            <h2>Inicio de Sesión</h2>

            <div class="form">
                <input type="email" placeholder="Email" name="username" required />
                <input type="password" placeholder="Contraseña" name="password" required/>
                <button type="submit"> Iniciar Sesión </button>
                <a th:href="@{/register}">
                    <p> ¿No tienes cuenta? Registrate </p>
                </a>
            </div>
        </div>
    </form>

    <div style="color: red;" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div style="color: red;" th:if="${param.logout}">
        You have been logged out.
    </div>

</body>

</html>
