<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMCpagos</title>
    <link rel="icon" href="src/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div class="logo">
            <img src="src/logo.png" alt="Logo Empresa">
        </div>

            <a th:href="@{/register}" class="register-btn">Registrarse</a>

    <div class="login-wrap">
        <h2>Inicio de Sesión</h2>
        
        <div class="form">
          <input type="text" placeholder="Usuario" name="un" />

        </div>
      </div>
