<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recibos</title>
    <link rel="icon" href="src/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="recibostyles.css">
    <link rel="script" href="script.js">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="navbar">
            <!-- Enlace a "Mis Recibos" -->
            <a href="recibos.html" class="tab active">Mis recibos</a>
            <!-- Enlace a "Histórico" -->
            <a href="historico.html" class="tab">Histórico</a>
            <!-- Botón de notificaciones -->
            <a href="notifications.html" id="icon-button"><i class="fa-solid fa-bell"></i></a>
            <!-- Botón de usuario que abre el menú lateral -->
            <div class="user-menu">
                <a id="icon-button"><i class="fa-solid fa-circle-user"></i></a>
                <div class="dropdown">
                    <a href="myprofile.html">Mi perfil</a>
                    <a href="logout.html">Cerrar Sesión</a>
                </div>
            </div>
        </div>
        </div>
    </header>
    
    <!-- Tabla de recibos -->
    <div class="table-container">
        <table class="recibos-table">
            <thead>
                <tr>
                    <th>Prestadora de Servicio</th>
                    <th>Periodo de Facturación</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Valor</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="recibosBody">
                <!-- Filas de ejemplo -->
                <tr th:each="Bills:${Bills}">
                    <td><font th:text="${Bills.companyUtility.name}"></font></td>
                    <td><font th:text="${Bills.issueDate} + ' - ' + ${Bills.expirationDate}"></font></td>
                    <td><font th:text="${Bills.expirationDate}"></font></td>
                    <td><strong><font th:text="${Bills.cost}"></font></strong></td>
                    <td><a href="pago.html" class="pay-button">Pagar</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
