<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMCpagos</title>
    <link rel="icon" href="src/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/logo.png" alt="Logo Empresa">
        </div>
        <div class="auth-buttons">
            <a th:href="@{/register}" class="register-btn">Registrarse</a>
            <a th:href="@{/login}" class="login-btn">Iniciar Sesión</a>
        </div>
    </header>
    <div class="login-wrap">
        <h2>Registro</h2>
        <div class="form">
            <form name="USERS" th:action="@{/saveUsers}" method="post">
                <input type="number" class="form-control" name="id" id="id" placeholder="cedula" aria-describedby="idHelp">
                <input type="text" class="form-control" name="name" id="name" placeholder="nombre" aria-describedby="nameHelp">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="apellido" aria-describedby="emailHelp">
                <input type="email" class="form-control" name="email" id="email" placeholder="email" aria-describedby="emailHelp">
                <input type="password" class="form-control" name="password" id="password" placeholder="contraseña" aria-describedby="passwordHelp">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <a  th:href="@{/login}"> <p> ¿Ya tienes una cuenta? Inicia sesión </p></a>
        </div>
    </div>
