<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direcciones</title>
    <link rel="icon" href="src/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="recibostyles.css">
    <link rel="script" href="script.js">
</head>
<body>
    <!-- Barra de navegación -->
    <!-- Barra de navegación -->
    <header>
        <div class="navbar">
            <!-- Enlace a "Mis Recibos" -->
            <a th:href="@{/recibos}" class="tab">Mis recibos</a>
            <!-- Enlace a "Histórico" -->
            <a th:href="@{/historial}" class="tab">Histórico</a>
            <!-- Botón de notificaciones -->
            <a th:href="@{/notificacion}" id="icon-button"><i class="fa-solid fa-bell"></i></a>
            <!-- Botón de usuario que abre el menú lateral -->
            <div class="user-menu">
                <a class="tab active" id="icon-button"><i class="fa-solid fa-circle-user"></i></a>
                <div class="dropdown">
                    <a class="tab active" th:href="@{/perfil}">Mi perfil</a>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Cerrar Sesión"/>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </header>

    <main class="container">
        <!-- Lista de direcciones -->
        <div class="direcciones">
            <h2>Mis direcciones</h2>
            <div class="direccion-card" th:each="Houses:${Houses}">
                <i class="fa-solid fa-house icon" th:if="${Houses.tipo == 0}"></i>
                <i class="fa-solid fa-briefcase icon" th:if="${Houses.tipo == 1}"></i>
                <div class="direccion-info">
                    <strong th:text="${Houses.adress}"></strong>
                    <p>Norte de Santander - <span th:text="${Houses.municipio}"></span></p>
                </div>
                <div class="button-group">
                    <a th:href="@{/editAddresses?id=}+${Houses.id}" class="edit-button"><i class="fas fa-pen"></i> Editar dirección</a>
                <a class="delete-button" th:href="@{/deleteAddresses/}+${Houses.id}"><i class="fas fa-trash"></i> Borrar</a>
                </div>
            </div>    
            <!-- Botón para agregar dirección -->
            <a th:href="@{/addAddresses}" class="add-direccion">
                <div class="direccion-info">
                    <i class="fa-solid fa-plus"></i>
                    <span>Agregar dirección</span>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>     
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
