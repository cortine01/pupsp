<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mis Datos</title>
    <link rel="icon" href="src/icon.png" type="image/png">
    <link rel="stylesheet" href="recibostyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Enlace a "Mis Recibos" -->
            <a href="recibos.html" class="tab">Mis recibos</a>
            <!-- Enlace a "Histórico" -->
            <a href="historico.html" class="tab">Histórico</a>
            <!-- Botón de notificaciones -->
            <a href="notifications.html" id="icon-button"><i class="fa-solid fa-bell"></i></a>
            <!-- Botón de usuario que abre el menú lateral -->
            <div class="user-menu">
                <a class="tab active" id="icon-button"><i class="fa-solid fa-circle-user"></i></a>
                <div class="dropdown">
                    <a href="myprofile.html">Mi perfil</a>
                    <a href="logout.html">Cerrar Sesión</a>
                </div>
            </div>
        </div>
        </div>
    </header>

    <div class="data-edit-container">
        <h1>Editar mis datos</h1>

        <form class="data-edit-form">
            <div class="data-edit-row">
                <div class="data-edit-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="data-edit-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                </div>
            </div>

            <div class="data-edit-row">
                <div class="data-edit-group">
                    <label for="cedula">Cédula</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula">
                </div>
                <div class="data-edit-group">
                    <label for="celular">Celular</label>
                    <input type="text" id="celular" name="celular" placeholder="Ingresa tu celular">
                </div>
            </div>

            <div class="data-edit-row">
                <div class="data-edit-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu email">
                </div>
                <div class="data-edit-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa una contraseña">
                </div>
            </div>

            <button type="submit" class="data-edit-btn-submit">
                <i class="fas fa-check"></i> Confirmar datos
            </button>
        </form>
    </div>
</body>
</html>
