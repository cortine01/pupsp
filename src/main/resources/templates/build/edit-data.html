<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mis Datos</title>
    <link rel="icon" href="src/icon.png" type="image/png">
    <link rel="stylesheet" href="recibostyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Enlace a "Mis Recibos" -->
            <a th:href="@{/recibos}" class="tab">Mis recibos</a>
            <!-- Enlace a "Histórico" -->
            <a th:href="@{/historial}" class="tab">Histórico</a>
            <!-- Botón de notificaciones -->
            <a href="notifications.html" id="icon-button"><i class="fa-solid fa-bell"></i></a>
            <!-- Botón de usuario que abre el menú lateral -->
            <div class="user-menu">
                <a class="tab active" id="icon-button"><i class="fa-solid fa-circle-user"></i></a>
                <div class="dropdown">
                    <a class="tab active" th:href="@{/perfil}">Mi perfil</a>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Cerrar Sesión"/>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </header>

    <div class="data-edit-container">
        <h1>Editar mis datos</h1>

        <form name="USERS" th:action="@{/saveUsers}" method="post" th:object="${Users}">
            <div class="data-edit-row">
                <div class="data-edit-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" th:value="*{name}">
                </div>
                <div class="data-edit-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido" th:value="*{lastName}">
                </div>
            </div>

            <div class="data-edit-row">
                <div class="data-edit-group">
                    <label for="id">Cédula</label>
                    <input type="text" id="id" name="id" placeholder="Ingresa tu cédula" th:value="*{id}">
                </div>
                <div class="data-edit-group">
                    <input type="hidden"/>
                </div>
            </div>

            <div class="data-edit-row">
                <div class="data-edit-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu email" th:value="*{email}">
                </div>
                <div class="data-edit-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa una contraseña" th:value="*{password}">
                </div>
            </div>

            <button type="submit" class="data-edit-btn-submit">
                <i class="fas fa-check"></i> Confirmar datos
            </button>
        </form>
    </div>
</body>
</html>
