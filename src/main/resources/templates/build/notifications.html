    <header>
        <div class="navbar">
            <!-- Enlace a "Mis Recibos" -->
            <a th:href="@{/recibos}" class="tab">Mis recibos</a>
            <!-- Enlace a "Histórico" -->
            <a th:href="@{/historial}" class="tab">Histórico</a>
            <!-- Botón de notificaciones -->
            <a th:href="@{/notificacion}"  class="tab active" id="icon-button"><i class="fa-solid fa-bell"></i></a>
            <!-- Botón de usuario que abre el menú lateral -->
            <div class="user-menu">
                <a class="tab" id="icon-button"><i class="fa-solid fa-circle-user"></i></a>
                <div class="dropdown">
                    <a class="tab active" th:href="@{/perfil}">Mi perfil</a>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Cerrar Sesión"/>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- Contenedor de notificaciones -->
    <main class="notifications-container">
        <h1>Notificaciones</h1>
        <div class="notifications-list">
            <!-- Ejemplo de prueba -->
            <div class="notification-card" th:each="Notifications:${Notifications}">
                <div class="notification-content">
                    <!-- <i class="notification-icon fa-solid fa-envelope"></i> -->
                    <i class="notification-icon fa-solid fa-exclamation-circle"></i>
                    <div>
                        <p class="notification-title">Tienes un nuevo recibo</p>
                        <p class="notification-description" th:text="${Notifications.massage}"></p>
                    </div>
                </div>
                <div class="notification-date">
                    <span th:text="${Notifications.chipingDate}"></span>

                </div>
