<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="text-align: center;">
    <h2>Table Bills</h2>
    <div style="width: 80%; margin: auto; padding: auto;">
        <a th:href="@{/admin/addBill}"><button style="margin-bottom: 1rem;" class="btn btn-secondary" type="button">Add Bill</button></a>

        <table class="table table-dark table-striped">
            <thead>
                <th>Id</th>
                <th>Cost</th>
                <th>Issue Date</th>
                <th>Expiration Date</th>
                <th>Pay Done</th>
                <th>Users</th>
                <th>Company Utilities</th>
                <th>Houses</th>
            </thead>
            <tbody>
                <tr th:each="Bills:${Bills}">
                    <td><font th:text="${Bills.id}"></font></td>
                    <td><font th:text="${Bills.cost}"></font></td>
                    <td><font th:text="${Bills.issueDate}"></font></td>
                    <td><font th:text="${Bills.expirationDate}"></font></td>
                    <td><font th:text="${Bills.payDone}"></font></td>
                    <td><font th:text="${Bills.user.name} + ' ' + ${Bills.user.lastName}"></font></td>
                    <td><font th:text="${Bills.companyUtility.name}"></font></td>
                    <td><font th:text="${Bills.house.adress}"></font></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
