<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align: center;">Add Users</h2>

    <div style="margin: auto; width: 30%; padding: auto;">
        <form name="USERS" th:action="@{/saveUsers}" method="post">
            <div class="mb-3">
              <label for="id" class="form-label">id</label>
              <input type="number" class="form-control" name="id" id="id" aria-describedby="idHelp">
              <div id="idHelp" class="form-text">Put your id</div>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp">
              <div id="nameHelp" class="form-text">Put your Name</div>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastName" id="lastName" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Put your lastName</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Put your Email</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp">
              <div id="passwordHelp" class="form-text">Put your Password</div>
            </div>
            <!-- <div class="mb-3">
              <label for="registerDate" class="form-label">Register Date</label>
              <input type="date" class="form-control" name="registerDate" id="registerDate" aria-describedby="registerDateHelp">
              <div id="registerDateHelp" class="form-text">Put your Register Date</div>
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
</body>
</html>
