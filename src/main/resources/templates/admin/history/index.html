<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="text-align: center;">
    <h2>Table History</h2>
    <div style="width: 80%; margin: auto; padding: auto;">

        <table class="table table-dark table-striped">
            <thead>
                <th>Id</th>
                <th>Payment Date</th>
                <th>Payment Method</th>
                <th>Bills Id</th>
            </thead>
            <tbody>
                <tr th:each="History:${History}">
                    <td><font th:text="${History.id}"></font></td>
                    <td><font th:text="${History.paymentDate}"></font></td>
                    <td><font th:text="${History.paymentmethod}"></font></td>
                    <td><font th:text="${History.bills_id}"></font></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
